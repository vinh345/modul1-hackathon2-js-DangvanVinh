<body>
    <script>
        // viết chương trình JS nhập vào một chuỗi chữ số nguyên. Tính tổng các số nguyên tố có trong chuỗi




        let num = prompt("Nhập vào một chuỗi chữ số nguyên");
        let result = sumOfNumbers(num);
        console.log(result);


        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            if (number % 2 === 0) {
                return number === 2;
            }
            for (let i = 3; i <= Math.sqrt(number); i += 2) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }


        function sumOfNumbers(num) {
            let numbers = num.split("").map(Number);
            let sum = 0;
            for (let number of numbers) {
                if (isPrime(number)) {
                    sum += number;
                }
            }
            console.log("Tổng các số nguyên tố trong chuỗi là: " + `${sum}`);
            return sum;
        }


    </script>
